<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="js/jquery-3.7.1.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <div class="flex-y">
            <h1 class="color-primary">Cooknote</h1>
            <h3>Create a new recipe</h3>
            <div>
                <input 
                    type="text" 
                    id="recipe_name" 
                    placeholder="Recipe name" 
                />
            </div>
            <div>
                <input
                    type="text"
                    name="recipe_description"
                    id="recipe_description"
                    placeholder="Recipe description"
                />
            </div>
            <button id="create-recipe">Create</button>
        </div>

        <hr/>
        <div class="flex-y">
            <h2>My recipes</h2>
            <button id="list-recipe">List recipes</button>
            <button id="delete-all-recipe">Delete all recipes</button>
            <div class="flex-y">
                <div class="flex-x justify-start align-start w-100">
                    <div id="list-recipe-container"></div>
                    <div id="recipe-container">
                        <h3 id="recipe-title"></h3>
                        <p id="recipe-description"></p>
                        <div class="flex-x justify-start">
                            <h4>Ingredients</h4>
                            <button>+</button>
                        </div>
                        <div id="ingredients-container"></div>
                        <div class="flex-x justify-start">
                            <h4>Steps</h4>
                            <button>+</button>
                        </div>
                        <div id="steps-container"></div>
                        <input
                            type="text"
                            name="recipe_quantity_input"
                            id="quantity-ingredient-input"
                            placeholder="Quantity"
                        />
                        <input
                            type="text"
                            name="recipe_ingredient_input"
                            id="recipe-ingredient-input"
                            placeholder="Enter an ingredient name"
                        />
                        <button id="ingredient-button">Agregar ingrediente</button>
                        <div id="recipe-ingredients"></div>
                        <input
                            type="number"
                            name="id_step_input"
                            id="id-step-input"
                            placeholder="Enter a step"
                        />
                        <input
                            type="text"
                            name="recipe_step_input"
                            id="recipe-step-input"
                            placeholder="Enter a step"
                        />
                        <button id="step-button">Agregar paso</button>
                        <div id="recipe-steps"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="js/scripts/recipeScript.js"></script>
  </body>
</html>
