<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My recipes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="manifest" href="manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="assets/images/icons/icon-72x72.png">
    <link rel="apple-touch-icon" href="assets/images/icons/icon-96x96.png">
    <link rel="apple-touch-icon" href="assets/images/icons/icon-128x128.png">
    <link rel="apple-touch-icon" href="assets/images/icons/icon-144x144.png">
    <link rel="apple-touch-icon" href="assets/images/icons/icon-152x152.png">
    <link rel="apple-touch-icon" href="assets/images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="assets/images/icons/icon-384x384.png">
    <link rel="apple-touch-icon" href="assets/images/icons/icon-512x512.png">
    <meta name="apple-mobile-web-app-status-bar" content="#db4938">
    <meta name="theme-color" content="#db4938">
    <script type="module" src="js/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div class="container">

        <!-- Start create recipe -->
        <div class="flex-y">
            <h1 class="color-primary">Cooknote</h1>
            <h3>Create a new recipe</h3>
            <div>
                <input
                    class="input-width"
                    type="text"
                    id="recipe_name"
                    placeholder="Recipe name"
                />
            </div>
            <div>
                <input
                    class="input-width"
                    type="text"
                    name="recipe_description"
                    id="recipe_description"
                    placeholder="Recipe description"
                />
            </div>
            <button id="create-recipe">Create</button>
        </div>
        <!-- End create recipe -->

        <hr/>

        <!-- Start my recipes section -->
        <div class="flex-y align-start">
            <h2>My recipes</h2>

            <!-- Recipes actions -->
            <div class="flex-x justify-start align-start">
                <button
                    id="list-recipe"
                    class="button-alternative"
                >
                    See recipes
                </button>
                <button
                    id="delete-all-recipe"
                    class="button-alternative"
                >
                    Delete all
                </button>
            </div>

            <div class="flex-y space-between align-start">
                <div id="all-recipe-container"
                    class="flex-x justify-start align-start gap-2 overflow-hidden"
                >
                    <div id="list-recipe-container"></div>
                    <div id="recipe-container" class="bg-white-white card">

                        <!-- Start recipe information -->
                        <div class="flex-x">
                            <div class="flex-y">
                                <input
                                    type="text"
                                    name="recipe-title"
                                    id="recipe-title"
                                    class="h3 input"
                                    value=""
                                    disabled
                                />
                                <input
                                    type="text"
                                    name="recipe-description"
                                    id="recipe-description"
                                    class="p input"
                                    value=""
                                    disabled
                                />
                            </div>
                            <button id="edit-recipe-button" class="circle-button icon-button">
                                <i class="material-icons">
                                    edit
                                </i>
                            </button>
                            <button id="save-recipe-button" class="circle-button icon-button">
                                <i class="material-icons">
                                    save
                                </i>
                            </button>
                        </div>
                        <div class="flex-x justify-start">
                            <h4>Ingredients</h4>
                            <button
                                id="add-ingredient-button"
                                class="circle-button"
                            >
                                +
                            </button>
                        </div>

                        <!-- Start ingredients creation -->
                        <div id="add-ingredient" class="flex-y align-start">
                            <input
                                type="text"
                                name="recipe_quantity_input"
                                id="quantity-ingredient-input"
                                placeholder="Quantity"
                            />
                            <input
                                type="text"
                                name="recipe_ingredient_input"
                                id="recipe-ingredient-input"
                                placeholder="Enter an ingredient name"
                            />
                            <button id="ingredient-button">Add</button>
                        </div>
                        <div id="ingredients-container"></div>
                        <!-- End ingredients creation -->

                        <hr/>


                        <div class="flex-x justify-start">
                            <h4>Steps</h4>
                            <button
                                id="add-step-button"
                                class="circle-button"
                            >
                                +
                            </button>
                        </div>
                        <!-- End recipe information -->

                        <!-- Start steps creation -->
                        <div id="add-step" class="flex-y align-start">
                            <input
                                type="number"
                                name="id_step_input"
                                id="id-step-input"
                                placeholder="Enter a step"
                            />
                            <input
                                type="text"
                                name="recipe_step_input"
                                id="recipe-step-input"
                                placeholder="Enter a step"
                            />
                            <button id="step-button">Add</button>
                        </div>
                        <div id="recipe-steps"></div>
                        <!-- End steps creation -->

                        <div id="steps-container"></div>

                    </div>
                </div>
            </div>
        </div>
        <!-- End my recipes section -->

    </div>

    <script type="module" src="js/scripts/recipeScript.js"></script>
  </body>
</html>
